<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link href = "style7.css" rel="stylesheet"> 
</head>
<body>
    <h1 id = "score">Score: 0</h1>
    <div style="text-align:center; margin: 6px 0;">
      <a href="index.html" style="padding:6px 10px; background:#18224b; color:#e7ecff; text-decoration:none; border-radius:8px; border:1px solid rgba(255,255,255,.08)">‚Üê Back</a>
    </div>
    <div style="text-align:center; margin: 10px 0;">
        <button id="new-game" style="padding:8px 14px; cursor:pointer; background-color: #7c9cff;">New Game</button>
    </div>
    <center>
        <canvas id = "board" width = "500" height="500"></canvas>
    </center>
    <script>
      // Wire up New Game button after the game script loads
      document.addEventListener('DOMContentLoaded', function(){
        var btn = document.getElementById('new-game');
        if(btn){
          btn.addEventListener('click', function(){
            if(window.resetGame){ window.resetGame(); }
          });
        }
      });
    </script>
    <script src = "project7.js"></script>
</body>
</html>
