<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Image Slider</title>
  <link rel="stylesheet" href="style5.css">
</head>
<body>
  <div class="slider">
      <div style="margin: 10px 0; text-align:center;">
        <a href="hub.html" style="padding:6px 10px; background:#18224b; color:#e7ecff; text-decoration:none; border-radius:8px; border:1px solid rgba(255,255,255,.08)">‚Üê Back</a>
      </div>
      <div class="slides">
           <img class="slide" src="https://images.unsplash.com/photo-1511512578047-dfb367046420?auto=format&fit=crop&w=1000&q=80" alt="Gaming controller on dark desk">

           <img class="slide" src="https://images.unsplash.com/photo-1492724441997-5dc865305da7?auto=format&fit=crop&w=1000&q=80" alt="Neon lights abstract tech">

  </div>
