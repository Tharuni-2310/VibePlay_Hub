<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic Tac Toe</title>
    <style>
        * { margin:0; padding:0; }
        body { background:#0b1020; color:#e7ecff; font-family: Inter, system-ui, Segoe UI, Roboto, Arial, sans-serif; text-align:center; }
        h1 { margin: 20px 0; }
        .container { height: 70vh; display:flex; justify-content:center; align-items:center; }
        .game { height: 60vmin; width: 60vmin; display:flex; flex-wrap:wrap; gap:1.5vmin; justify-content:center; }
        .box { height:18vmin; width:18vmin; border-radius:12px; border:1px solid rgba(255,255,255,.08); background:#121832; color:#e7ecff; font-size:8vmin; box-shadow:0 8px 18px rgba(0,0,0,.25); cursor:pointer; }
        .box:hover { box-shadow:0 0 0 4px rgba(124,156,255,.35); }
        button { appearance:none; border:none; background:#7c9cff; color:#0b1020; border-radius:10px; padding:10px 14px; font-weight:700; cursor:pointer; }
        button:hover { background:#5f7ee6; }
        #reset, #new-btn { margin: 10px; }
        #msg { font-size: 6vmin; }
        .msg-container { position:fixed; inset:0; background:rgba(0,0,0,.45); display:flex; align-items:center; justify-content:center; }
        .msg-box { background:#121832; border:1px solid rgba(255,255,255,.08); border-radius:14px; padding:16px; min-width:260px; box-shadow:0 10px 24px rgba(0,0,0,.35); }
        .hide { display:none; }
    </style>
</head>
<body>
    <main>
        <h1>Tic Tac Toe</h1>
        <div style="margin: 8px 0;">
            <a href="hub.html" style="padding:6px 10px; background:#18224b; color:#e7ecff; text-decoration:none; border-radius:8px; border:1px solid rgba(255,255,255,.08)">‚Üê Back</a>
        </div>
        <div class="container">
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
        <button id="reset">Reset Game</button>
    </main>
    <div class="msg-container hide">
        <div class="msg-box">
            <p id="msg" style="margin-bottom:10px; font-weight:800;">Winner</p>
            <button id="new-btn">New Game</button>
        </div>
    </div>
    <script>
        let boxes = [...document.querySelectorAll('.box')];
        let resetBtn = document.querySelector('#reset');
        let turnO = true; // Player O starts
        let newGameBtn = document.querySelector('#new-btn');
        let msgContainer = document.querySelector('.msg-container');
        let msg = document.querySelector('#msg');

        const winPatterns = [
            [0, 1, 2],
            [0, 3, 6],
            [0, 4, 8],
            [1, 4, 7],
            [2, 5, 8],
            [2, 4, 6],
            [3, 4, 5], 
            [6, 7, 8]
        ];

        boxes.forEach((box) => {
            box.addEventListener('click', function () {
                if (turnO) {
                    box.innerText = 'O';
                    box.style.color = '#7cffa1';
                    turnO = false;
                    box.disabled = true;
                    checkWinner();
                } else {
                    box.innerText = 'X';
                    box.style.color = '#22d3ee';
                    turnO = true;
                    box.disabled = true;
                    checkWinner();
                }
            });
        });

        const enableBoxes = () => {
            for (let box of boxes) {
                box.disabled = false;
                box.innerText = "";
            }
        };

        const disableBoxes = () => {
            for (let box of boxes) {
                box.disabled = true;
            }
        };

        const showWinner = (winner) => {
            msg.innerText = `Congratulations, Winner is ${winner}`;
            msgContainer.classList.remove('hide');
            disableBoxes();
        };

        const checkWinner = () => {
            let hasWin = false;
            for (let pattern of winPatterns) {
                let pos1Val = boxes[pattern[0]].innerText;
                let pos2Val = boxes[pattern[1]].innerText;
                let pos3Val = boxes[pattern[2]].innerText;

                if (pos1Val !== "" && pos2Val!=="" && pos3Val!=="" && 
                    pos1Val === pos2Val && pos2Val === pos3Val) {
                    showWinner(pos1Val);
                    hasWin = true;
                    return;
                }
            }

            if (!hasWin) {
                const allBoxes = [...boxes].every((box) => box.innerText !== "");
                if (allBoxes) {
                    msgContainer.classList.remove('hide');
                    msg.innerText = 'Match Drawn';
                }
            }
        };

        const resetGame = () => {
            turnO = true;
            enableBoxes();
            msgContainer.classList.add('hide');
        };

        newGameBtn.addEventListener('click', resetGame);
        resetBtn.addEventListener('click', resetGame);
    </script>
</body>
</html>
