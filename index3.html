<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature conversion</title>
  <link rel="stylesheet" href="style3.css">
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div style="margin-bottom: 8px;">
        <a href="hub.html" style="padding:6px 10px; background:#18224b; color:#e7ecff; text-decoration:none; border-radius:8px; border:1px solid rgba(255,255,255,.08)">← Back</a>
      </div>
      <h1>Temperature Conversion</h1>
      <div class="row">
        <input type="number" id="textbox" value="0" placeholder="Enter value">
        <div class="choices">
          <label><input type="radio" id="toFahrenheit" name="unit"> °C ➜ °F</label>
          <label><input type="radio" id="toCesius" name="unit"> °F ➜ °C</label>
        </div>
      </div>
      <button type="button" onclick="convert()">Convert</button>
      <p id="result"></p>
    </div>
  </div>
  <script src="project3.js"></script>
</body>
</html>
